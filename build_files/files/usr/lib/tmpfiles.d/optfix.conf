# tmpfiles.d configuration for optfix symlinks
# Declares symlinks for packages that install to /opt/
# This satisfies bootc linter requirements for /var content

# Symlink for 1Password: /var/opt/1Password -> /usr/lib/opt/1Password
# The actual package files are in /usr/lib/opt/1Password (immutable)
# The symlink allows /opt/1Password to resolve correctly at runtime
L+ /var/opt/1Password - - - - /usr/lib/opt/1Password

# Symlink for Google Chrome: /var/opt/google -> /usr/lib/opt/google
# The actual package files are in /usr/lib/opt/google (immutable)
# The symlink allows /opt/google to resolve correctly at runtime
L+ /var/opt/google - - - - /usr/lib/opt/google
